<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(n){
            let num=n;
            if(num%2==0)
                console.log(num + " even number");
            
            else
                console.log(num + " odd number");
            
        }
        check(10);
    </script>
</body>
</html>
