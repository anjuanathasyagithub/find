<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mark(n)
        {
            let m=n;
            if(m>=90){
                console.log("A");
            }
            else if(m>=75 && m<90){
                console.log("B");
            }
            else if(m>=60 && m<75){
                console.log("C");
            }
            else if(m>50 && m<=50){
                console.log("D");
            }
            else{
                console.log("Failed");
            }

        }
        mark(70);
    </script>
</body>
</html>
