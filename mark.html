<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mark(x)
        {
            let a=50;
            let b=x;
            let c=a+b;
            if(c>=90)
            {
                console.log("A Grade");
            }
            else if(c>=80)
            {
                console.log("B Grade");
            }
            else if(c>=70)
            {
                console.log("C Grade");
            }
            else if(c>=60)
            {
                console.log("D Grade");
            }
            else{
                console.log("Failed");
            }
           
        }
        mark(20);
    </script>
</body>
</html>
